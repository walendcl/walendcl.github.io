    <h1>Anfrageformular für Kurse</h1>

    <form>
        <label for="Firmenname">Firmenname:</label> 
        <input type="text" id="Firmenname" name="Firmenname"><br>

        Anrede: <br>
        <input type="radio" id="Herr" name="geschlecht" value="Herr">
        <label for="Herr">Herr</label><br>
        <input type="radio" id="Frau" name="geschlecht" value="Frau">
        <label for="Frau"> Frau</label><br>
        <input type="radio" id="Andere" name="geschlecht" value="Andere">
        <label for="Andere">Andere</label>
        <input type="text" name="gewünscht" placeholder="gewünschte Anrede"> <br>

        Name: <br> 
        <input type="text" name="vorname" placeholder="Vorname" required>
        <input type="text" name="nachname" placeholder="Nachname" required><br>

        Adresse:<br>
        <input type="text" name="StraßeNummer" placeholder="Straße und Nummer" required>
        <input type="text" name="PLZ" placeholder="PLZ" required>
        <input type="text" name="Ort" placeholder="Ort" required><br>

        <label for="email">E-Mail Adresse:</label>
        <input type="email" id="email" name="E-Mail" required><br>

       <label for="Telefon">Telefonnummer:</label>
       <input type="text" id="Telefon" name="Nummer"><br>

        Kurs: <select id="Seminare" name="Seminare">
            <option value="1">UML</option>
            <option value="2">Entwurfsmuster</option>
            <option value="3">UML+</option>
        </select><br>

        Wollen Sie inhouse Training? <br>
        <input type="radio" id="ja" name="inhouse" value="ja">
        <label for="ja">ja</label>
        Wie viele Personen? 
        <input type="number" name="PersonenAnzahl" max="20" min="0"><br>
        <input type="radio" id="nein" name="inhouse" value="nein">
        <label for="nein">nein</label><br>

        Wunschtermin: <input type="text" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" placeholder="DD.MM.YYYY" name="Wunschtermin" required><br>

        <textarea name="Nachricht" rows="10" cols="40" placeholder="Weitere Fragen"></textarea><br>

        <input type="checkbox" id="Datenspeichern" name="Datenspeichern" value="Datenspeichern">
        <label for="Datenspeichern"> Daten speichern</label><br>

        <input type="submit" title="Absenden">
    </form>
