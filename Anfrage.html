    <h1>Anfrageformular für Kurse</h1>

    <div class="container">

      <form class="form-signin">
            <label for="Firmenname" class="sr-only">Firmenname</label> 
            <input type="text" id="Firmenname" class="form-control" placeholder="Firmenname" name="Firmenname">
    
        <br><div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Anrede:</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Herr" id="Herr" value="Herr">
              <label class="form-check-label" for="Herr">
                Herr
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Frau" id="Frau" value="Frau">
              <label class="form-check-label" for="Frau">
                Frau
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Andere" id="Andere" value="Andere">
              <label class="form-check-label" for="Andere">
                Andere
              </label>
              <input type="text" name="gewünscht" class="form-control" placeholder="gewünschte Anrede">
            </div>
        </div>
    
            <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Vorname">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Nachname">
        </div>
      </div>
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Straße und Nummer" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="PLZ" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Ort" required>
        </div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="E-Mail" placeholder="E-Mail Adresse" required>
      </div>
    <div class="form-group">
        <input type="text" class="form-control" id="Telefon" placeholder="Telefonnummer">
      </div>
    
        <div class="form-group row">
          <label for="Seminare" class="col-sm-2 col-form-label">Kurse</label>
          <div class="col-sm-10">
            <select id="Seminare" name="Seminare" class="form-control">
                <option value="1">UML</option>
                <option value="2">Entwurfsmuster</option>
                <option value="3">UML+</option>
            </select>
          </div>
        </div>
    
        <div class="form-group row">
          <label for="in-house" class="col-sm-2 col-form-label">Wollen Sie in-house Training?</label>
          <div class="col-sm-10">
            <div class="custom-control custom-radio">
              <input type="radio" id="ja" name="inhouse" value="ja" class="custom-control-input">
              <label class="custom-control-label" for="ja">ja</label>
             </div>
          </div>
        </div>
        
        </div>
            Wollen Sie inhouse Training? <br>
            <input type="radio" id="ja" name="inhouse" value="ja">
            <label for="ja">ja</label>
            Wie viele Personen? 
            <input type="number" name="PersonenAnzahl" max="20" min="0"><br>
            <input type="radio" id="nein" name="inhouse" value="nein">
            <label for="nein">nein</label><br>
    
            Wunschtermin: <input type="text" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" placeholder="DD.MM.YYYY" name="Wunschtermin" required><br>
    
            <textarea name="Nachricht" rows="10" cols="40" placeholder="Weitere Fragen"></textarea><br>
    
            <input type="checkbox" id="Datenspeichern" name="Datenspeichern" value="Datenspeichern">
            <label for="Datenspeichern"> Daten speichern</label><br>
    
            <input type="submit" title="Absenden">
        </form>
