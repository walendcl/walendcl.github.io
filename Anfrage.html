    <h1>Anfrageformular für Kurse</h1>

    <div class="container">

      <form>
         <label for="Firmenname" class="sr-only">Firmenname</label> 
         <input type="text" id="Firmenname" class="form-control" placeholder="Firmenname" name="Firmenname">
        
        <div class="row">
             <legend class="col-form-label col-sm-2 pt-0">Anrede:</legend>
             <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="geschlecht" id="Herr" value="Herr">
                  <label class="form-check-label" for="Herr">
                    Herr
                  </label>
                </div>
              <div class="form-check">
                 <input class="form-check-input" type="radio" name="geschlecht" id="Frau" value="Frau">
                 <label class="form-check-label" for="Frau">
                   Frau
                 </label>
               </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="geschlecht" id="Andere" value="Andere">
                <label class="form-check-label" for="Andere">
                  Andere
                </label>
                <input type="text" name="gewünscht" class="form-control" placeholder="gewünschte Anrede">
              </div>
            </div>
        </div>
        
        <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Vorname">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Nachname">
              </div>
        </div>
        
        <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Straße und Nummer" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="PLZ" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Ort" required>
              </div>
            </div>
          
        <div class="form-group">
              <input type="email" class="form-control" id="E-Mail" placeholder="E-Mail Adresse" required>
            </div>
        
        <div class="form-group">
              <input type="text" class="form-control" id="Telefon" placeholder="Telefonnummer">
            </div>
        
        <div class="form-group row">
              <label for="Seminare" class="col-sm-2 col-form-label">Kurse</label>
              <div class="col-sm-10">
                <select id="Seminare" name="Seminare" class="form-control">
                  <option value="1">UML</option>
                  <option value="2">Entwurfsmuster</option>
                  <option value="3">UML+</option>
                </select>
              </div>
            </div>
        
        <div class="row">
          <label for="inhouse" class="col-sm-2 col-form-label">Wollen Sie in-house Training?</label>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="inhouse" id="ja" value="ja">
              <label class="form-check-label" for="ja">Ja</label>
              <input class="form-control" type="text" placeholder="Anzahl">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="inhouse" id="nein" value="nein">
              <label class="form-check-label" for="nein">Nein</label>
            </div>
          </div>
        </div>
        
       <div class="row">
          <label for="datum" class="col-sm-2 col-form-label">Wunschtermin</label>
         <div class="col-sm-10">
            <input class="form-control" type="text" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" placeholder="DD.MM.YYYY" name="Wunschtermin" required> 
         </div>
       </div>
        
        <div class="form-group">
            <textarea class="form-control" id="Nachricht" rows="10" placeholder="Weitere Fragen"></textarea>
          </div>
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Datenspeichern" id="Datenspeichern" name="Datenspeichern">
          <label class="form-check-label" for="Datenspeichern">Daten speichern</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Absenden</button>
      </form>
