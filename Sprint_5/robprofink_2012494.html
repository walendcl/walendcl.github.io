<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>RobProFink-Funktion</title>
    <style>
        body {
            background-color: rgb(230, 243, 248);
        }
    </style>
</head>

<body>

    <h1>RobProFink-Funktion</h1>

    <h2>Eingabe</h2>
    <label for="num">Ganze Zahl (zwischen 1 und 100):</label>
    <input type="number" min="0" max="200" id="num">
    <button onclick="listCreate(document.getElementById('num').value)">RobProFink berechnen</button>

    <h2>Ausgabe</h2>
    <p>Hier werden in einer Liste alle Werte der RobProFink-Funktion von 0 bis zur eingegebenen Zahl (n) ausgegeben.</p>

    <ul id="numList">

    </ul>

    <script>
        function listCreate(n){
            var list = document.getElementById("numList");
            listEmpty(list);

            for(i = 0; i <= n; i++) {
                var ele = document.createElement("LI");
                var text = document.createTextNode("rpf(" + i + ") = " + rpf(i));
                ele.appendChild(text);
                list.appendChild(ele);
            }
        }

        function listEmpty(list) {
            while(list.hasChildNodes()) {
                list.removeChild(list.childNodes[0]);
            }
        }

        function rpf(n) {
            if (n>100) {
                return n-10;
            } else {
                n = rpf(rpf(n+11));
            }
            return n;
        }
        console.log("rpf(104)=" + rpf(104));
        console.log("rpf(99)=" + rpf(99));
    </script>
</body>
</html>
